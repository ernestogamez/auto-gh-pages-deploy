name: CD Workflow

on:
  push:
    branches:
      - master

jobs:
  my-job-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      # Con esto clonamos nuestro cÃ³digo en el repositorio
        uses: actions/checkout@v3

      - name: Use SSH key
        run:
          mkdir -p ~/.ssh/
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh

      - name: Git config
        run:
          git config --global user.email "cd-user@my-app.com"
          git config --global user.name "cd-user"

      - name: Install
      # Con esto ejecutamos las mismas versiones que en nuestro package.json
        run: npm ci

      - name: Build
      # Ejecutamos el build definido en el package.json
        run: npm run build

      - name: Deploy
      # Ejecutamos el deploy definido en el package.json
        run: npm run deploy -- -r git@github.com:ernestogamez/auto-gh-pages-deploy.git
